<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لعبة الراكض</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        /* ضمان ظهور الساحة في منتصف الشاشة */
        #gameContainer { width: 100vw; height: 60vh; position: relative; background: #87CEEB; border-bottom: 10px solid #2ecc71; }
        canvas { width: 100%; height: 100%; display: block; }
        .score { position: absolute; top: 10px; right: 10px; font-size: 20px; color: black; font-weight: bold; }
        /* الأزرار في الأسفل */
        #controls { height: 40vh; display: flex; justify-content: space-around; align-items: center; background: #222; }
        .btn { width: 100px; height: 100px; background: #444; border: 3px solid #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; user-select: none; -webkit-tap-highlight-color: transparent; }
        .btn:active { background: #666; transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div class="score" id="score">النقاط: 0</div>
        <canvas id="game"></canvas>
    </div>

    <div id="controls">
        <div class="btn" id="jumpBtn">قفز ↑</div>
        <div class="btn" id="duckBtn">انبطاح ↓</div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        // إعدادات ثابتة للرسم
        canvas.width = 800;
        canvas.height = 400;

        let gameActive = true;
        let score = 0;
        let speed = 7;
        let frame = 0;

        const player = {
            x: 80, y: 300, w: 50, h: 80,
            dy: 0, jumpForce: 18, gravity: 0.8,
            grounded: false, ducking: false,
            update() {
                if (this.ducking && this.grounded) {
                    this.h = 40; this.y = 360;
                } else {
                    this.h = 80;
                    this.dy += this.gravity;
                    this.y += this.dy;
                }
                if (this.y + this.h > 400) {
                    this.y = 400 - this.h;
                    this.dy = 0;
                    this.grounded = true;
                } else { this.grounded = false; }
            },
            draw() {
                ctx.fillStyle = this.ducking ? '#3498db' : '#e67e22'; // برتقالي واقف، أزرق منبطح
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 35, this.y + 15, 10, 10); // رسم عين
            }
        };

        const obstacles = [];
        function spawn() {
            let isAir = Math.random() > 0.5;
            obstacles.push({
                x: 800, y: isAir ? 260 : 320,
                w: 40, h: isAir ? 40 : 80,
                color: isAir ? '#f1c40f' : '#c0392b'
            });
        }

        function loop() {
            if (!gameActive) {
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0,0,800,400);
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("انتهت اللعبة! المس لإعادة البدء", 150, 200);
                return;
            }
            ctx.clearRect(0, 0, 800, 400);
            frame++;

            player.update();
            player.draw();

            if (frame % 80 === 0) spawn();

            obstacles.forEach((obs, i) => {
                obs.x -= speed;
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

                // تصادم دقيق
                if (player.x < obs.x + obs.w && player.x + player.w > obs.x &&
                    player.y < obs.y + obs.h && player.y + player.h > obs.y) {
                    gameActive = false;
                }

                if (obs.x + obs.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.innerText = `النقاط: ${score}`;
                    speed += 0.1;
                }
            });
            requestAnimationFrame(loop);
        }

        const jump = () => { if (player.grounded) player.dy = -player.jumpForce; };
        
        // تفاعل الجوال
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });
        document.getElementById('duckBtn').addEventListener('touchstart', (e) => { e.preventDefault(); player.ducking = true; });
        document.getElementById('duckBtn').addEventListener('touchend', (e) => { e.preventDefault(); player.ducking = false; });
        canvas.addEventListener('touchstart', () => { if(!gameActive) location.reload(); });

        loop();
    </script>
</body>
</html>
